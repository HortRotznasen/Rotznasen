nasen<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Rotznasen</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffeb3b, #4caf50, #03a9f4, #ff5722);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .card {
            background-color: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #ff9800;
        }

        h1 {
            margin: 10px 0 5px;
            font-size: 2em;
            color: #ff5722;
        }

        h2 {
            margin: 0 0 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #03a9f4;
        }

        p {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .contact {
            font-size: 0.9em;
        }

        .contact a {
            color: #ff5722;
            text-decoration: none;
            margin: 0 5px;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/120" alt="Profilbild" class="profile-img">
        <h1>Tom Riddle</h1>
        <h2>Leiter des HORT</h2>
        <p>HORT – Herz, Orientierung, Respekt, Teamwork. Wo Kinder wachsen und Spaß haben.</p>
        <div class="contact">
            <p>E-Mail: <a href="mailto:tom.riddle@example.com">tom.riddle@example.com</a></p>
            <p>Telefon: <a href="tel:+491234567890">+49 123 4567890</a></p>
        </div>
    </div>
</body>
</html>
